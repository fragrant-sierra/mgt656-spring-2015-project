<ul>
  {% for event in events %}

    <li class="event" id="event-{{event.id}}">
        
      <a href ="/events/{{event.id}}" class={% if showRSVP %}"RSVP" {% else %}"no_RSVP"{% endif %}>{% if showRSVP %}RSVP{% endif %} {{event.title}}</a>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      | {{event.attending.length}} attending so far.
    </li>
  {% endfor %}
</ul>
